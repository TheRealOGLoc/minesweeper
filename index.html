<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <main>

        <div class="container"> 
            <div class="window">
                <div class="title-bar">
                    <img class="icon" src="assets/icons/minesweeper.png" alt="Minesweeper">
                    <div class="game-name">Minesweeper</div>
                    <div class="control-button">
                        <button id="minimum">-</button>
                        <button id="maximum">⧠</button>
                        <button id="exit">✖</button>
                    </div>
                </div>
                <div class="menus">
                    <button><span>G</span>ame</button>
                    <button><span>H</span>elp</button>
                </div>
                <div class="game-wrapper">
                    <div class="game">
                        <div class="status">
                            <div id="mine-left">
                                <div class="mine-left-hundreds"></div>
                                <div class="mine-left-tens"></div>
                                <div class="mine-left-units"></div>
                            </div>
                            <button id="restart"></button>
                            <div id="timer">
                                <div class="timer-hundreds"></div>
                                <div class="timer-tens"></div>
                                <div class="timer-units"></div>
                            </div>
                        </div>
                        <div class="mines">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
