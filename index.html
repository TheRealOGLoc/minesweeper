<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <main>

        <div class="container">
            <div class="window">
                <div class="title-bar">
                    <img class="icon" src="assets/icons/minesweeper.png" alt="Minesweeper">
                    <div class="game-name">Minesweeper</div>
                    <div class="control-button">
                        <button id="minimum">-</button>
                        <button id="maximum">⧠</button>
                        <button id="exit">✖</button>
                    </div>
                </div>
                <div class="menus">

                    <div id="game-menu">
                        <button id="game-menu-btn"><span>G</span>ame</button>
                        <ul class="menu-content" id="game-content">
                            <li><img class="tick" src="/assets/icons/tick.png" alt="tick"><span>N</span>ew</li>
                            <div class="seperate-line"></div>
                            <li><img class="tick" src="/assets/icons/tick.png" alt="tick"><span>B</span>egginer</li>
                            <li><img class="tick show-tick" src="/assets/icons/tick.png"
                                    alt="tick"><span>I</span>ntermeidate</li>
                            <li><img class="tick" src="/assets/icons/tick.png" alt="tick"><span>E</span>xpert</li>
                            <div class="seperate-line"></div>
                            <li><img class="tick" src="/assets/icons/tick.png" alt="tick">Exit</li>
                        </ul>
                    </div>

                    <div id="help-menu">
                        <button id="help-menu-btn"><span>H</span>elp</button>
                        <ul class="menu-content" id="help-content">
                            <li><img class="tick" src="/assets/icons/tick.png" alt="tick"><span>A</span>bout</li>
                        </ul>
                    </div>
                </div>
                <div class="game-wrapper">
                    <div class="game">
                        <div class="status">
                            <div id="mine-left">
                                <div class="mine-left-hundreds num"></div>
                                <div class="mine-left-tens num"></div>
                                <div class="mine-left-units num"></div>
                            </div>
                            <button class="restart playing"></button>
                            <div id="timer">
                                <div class="timer-hundreds num"></div>
                                <div class="timer-tens num"></div>
                                <div class="timer-units num"></div>
                            </div>
                        </div>
                        <div class="mines">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
