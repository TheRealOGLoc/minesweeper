<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/minesweeper-desktop.png">
    <script defer src="js/main.js"></script>
</head>

<body>
    <main>

        <div id="program-icons">
            <div class="desktop-icon" id="my-computer-program">
                <img src="assets/icons/my-computer.png" alt="my-computer">
                <p>My Computer</p>
            </div>
            <div class="desktop-icon" id="minesweeper-program">
                <img src="assets/icons/minesweeper-desktop.png" alt="minesweeper">
                <img class="shortcut" src="assets/icons/shortcut-desktop.png" alt="shortcut-desktop">
                <p>Minesweeper</p>
            </div>
        </div>

        <div class="container">
            <div class="window">
                <div class="title-bar">
                    <img class="icon" src="assets/icons/minesweeper.png" alt="Minesweeper">
                    <div class="game-name">Minesweeper</div>
                    <div class="control-button">
                        <button class="black-button" id="minimum">-</button>
                        <button id="maximum">⧠</button>
                        <button class="black-button" id="quit">✖</button>
                    </div>
                </div>
                <div class="menus">

                    <div id="game-menu">
                        <button id="game-menu-btn"><span id="game-menu-btn-span">G</span>ame</button>
                        <ul class="menu-content" id="game-content">
                            <li id="new-game"><img class="tick" src="assets/icons/tick.png" alt="tick"><span>N</span>ew</li>
                            <div class="seperate-line"></div>
                            <li id="beginner-game"><img class="tick" src="assets/icons/tick.png" alt="tick"><span>B</span>egginer</li>
                            <li id="intermediate-game"><img class="tick show-tick" src="assets/icons/tick.png"alt="tick"><span>I</span>ntermediate</li>
                            <li id="expert-game"><img class="tick" src="assets/icons/tick.png" alt="tick"><span>E</span>xpert</li>
                            <li class="grey-text"><img class="tick" src="assets/icons/tick.png" alt="tick"><span>C</span>ustom...</li>
                            <div class="seperate-line"></div>
                            <li class="grey-text"><img class="tick" src="assets/icons/tick.png" alt="tick"><span>M</span>ark (?)</li>
                            <li class="grey-text"><img class="tick" src="assets/icons/tick.png" alt="tick"><span>C</span>olor</li>
                            <div class="seperate-line"></div>
                            <li class="grey-text"><img class="tick" src="assets/icons/tick.png" alt="tick">Best <span>T</span>imes...</li>
                            <div class="seperate-line"></div>
                            <li id="menu-quit"><img class="tick" src="assets/icons/tick.png" alt="tick">E<span>x</span>it</li>
                        </ul>
                    </div>

                    <div id="help-menu">
                        <button id="help-menu-btn"><span id="help-menu-btn-span">H</span>elp</button>
                        <ul class="menu-content" id="help-content">
                            <li><img class="tick" src="assets/icons/tick.png" alt="tick"><span>A</span>bout</li>
                        </ul>
                    </div>
                </div>
                <div class="game-wrapper">
                    <div class="game">
                        <div class="status">
                            <div id="mine-left">
                                <div class="mine-left-hundreds num"></div>
                                <div class="mine-left-tens num"></div>
                                <div class="mine-left-units num"></div>
                            </div>
                            <button class="restart playing"></button>
                            <div id="timer">
                                <div class="timer-hundreds num"></div>
                                <div class="timer-tens num"></div>
                                <div class="timer-units num"></div>
                            </div>
                        </div>
                        <div class="mines">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="task-bar">
            <button id="start">
                <img src="assets/icons/start.png" alt="Windows Start">
                <span>Start</span>
            </button>
            <div class="vertical-divider">
                
            </div>
            <button class="minesweeper-task">
                <img src="assets/icons/minesweeper.png" alt="minesweeper">
                <span>Minesweeper</span>
            </button>
            <div class="empty-space"></div>
            <div class="vertical-divider"></div>
            <div id="notification">
                <img src="assets/icons/network.png" alt="network">
                <img src="assets/icons/volume.png" alt="volume">
                <span>8:00</span>
            </div>
        </div>
    </main>
</body>

</html>
